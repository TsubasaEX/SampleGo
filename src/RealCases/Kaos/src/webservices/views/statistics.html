{{define "statistics.html"}}
  <!DOCTYPE html>
  <html>
    <head>
      <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
      <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
      <title>ChaosTester</title>
      <script>
      $(document).ready( function () {
          $('#myTable').DataTable();
      } );
      </script>
      <style type="text/css">
        #myTable{
          border-color: hsl(216, 100%, 50%);
          border-style: double;
         }
        thead{
          background-color: hsl(270, 100%, 80%);
        }
        td{
          text-align: center;
        }
      </style>
    </head>
    <body>
      <table id='myTable' class="display">
          <col width="10%">
          <col width="15%">
          <col width="15%">
          <col width="15%">
          <col width="15%">
          <col width="15%">
          <col width="15%">
          <thead>
              <tr>
                  <th>No.</th>
                  <th>Name</th>
                  <th>Pass</th>
                  <th>Fail</th>
                  <th>Total</th>
                  <th>Pass Rate(%)</th>
                  <th>Ts</th>
              </tr>
          </thead>
          <tbody>
              {{range $key,$value := .}}
              <tr>
                {{range $key,$value2 := $value}}
                <td>{{$value2}}</td>
                {{end}}
              </tr>
              {{end}}
          </tbody>
      </table>
    </body>
  </html>
{{end}}
