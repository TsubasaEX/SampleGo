{{define "index.html"}}
<!DOCTYPE html>
<html>
    <head>
      <link rel="shortcut icon" href="/static/pic/icon.png" type="image/x-icon" />
      <meta charset="utf-8">
      <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
      <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
      <script src="https://kit.fontawesome.com/a076d05399.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

      <!-- Load React. -->
      <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>

      <script type="text/javascript" charset="utf8" src="/static/js/index.js"></script>
      <link rel="stylesheet" type="text/css" href="/static/css/index.css">
      <title>Kaos</title>
    </head>
    <body>
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light static-top mb-5 shadow">
        <div class="container">
          <!-- Image and text -->
          <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/">
              <img src="/static/pic/Kaos-removebg-preview.png" width="150" height="30" class="d-inline-block align-top" alt="">
            </a>
          </nav>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home
                      <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-3">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
      
        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
        </ul>
        
        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <!-- Page Content -->
            <div class="container">
              <div class="card border-0 shadow my-5">
                  <h5 class="card-header">Report Files</h5>
                  <div class="card-body p-5">
                      <div id="report">
                        <table id="reportTable" class="display" style="width:100%">
                          <col width="20%">
                          <col width="20%">
                          <col width="30%">
                          <col width="30%">
                          <thead>
                              <tr>
                                  <th>View</th>
                                  <th>No.</th>
                                  <th>File</th>
                                  <th>Ts</th>
                              </tr>
                          </thead>
                          <tbody id="reportBody">
                          </tbody>
                        </table>
                      </div>
                  </div>
              </div>
            </div>  
          </div>
          <div class="carousel-item">
            <!-- Page Content -->
            <div class="container">
              <div class="card border-0 shadow my-5">
                  <h5 class="card-header">Statistical Files</h5>
                  <div class="card-body p-5">
                       <div id="stats">
                          <table id="statsTable" class="display" style="width:100%">
                            <col width="20%">
                            <col width="20%">
                            <col width="30%">
                            <col width="30%">
                            <thead>
                                <tr>
                                    <th>View</th>
                                    <th>No.</th>
                                    <th>File</th>
                                    <th>Ts</th>
                                </tr>
                            </thead>
                            <tbody id="statsBody">
                            </tbody>
                          </table>
                        </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
      </div>

      <div id="like_button_container"></div>
      <!-- Load our React component. -->
      <script src="/static/js/like_button.js"></script>
    </body>
</html>
{{end}}
