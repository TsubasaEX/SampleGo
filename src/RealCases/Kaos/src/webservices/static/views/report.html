{{define "report.html"}}
  <!DOCTYPE html>
  <html>
    <head>
      <link rel="shortcut icon" href="/static/pic/icon.png" type="image/x-icon" />
      <meta charset="utf-8">
      <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
      <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      <script type="text/javascript" charset="utf8" src="/static/js/report.js"></script>
      <link rel="stylesheet" type="text/css" href="/static/css/report.css">
      <title>Kaos</title>
    </head>
    <body>
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light static-top mb-5 shadow">
        <div class="container">
          <!-- Image and text -->
          <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/">
              <img src="/static/pic/Kaos-removebg-preview.png" width="150" height="30" class="d-inline-block align-top" alt="">
            </a>
          </nav>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home
                      <span class="sr-only">(current)</span>
                    </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <table id="reportTable" class="display">
          <col width="25%">
          <col width="25%">
          <col width="25%">
          <col width="25%">
          <thead>
              <tr>
                  <th>No.</th>
                  <th>Name</th>
                  <th>Result</th>
                  <th>Ts</th>
              </tr>
          </thead>
          <tbody>
              {{range $key,$value := .}}
              <tr>
                {{range $key,$value2 := $value}}
                <td>{{$value2}}</td>
                {{end}}
              </tr>
              {{end}}
          </tbody>
      </table>
    </body>
  </html>
{{end}}
