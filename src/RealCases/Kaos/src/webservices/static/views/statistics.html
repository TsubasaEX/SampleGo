{{define "statistics.html"}}
  <!DOCTYPE html>
  <html>
    <head>
      <link rel="shortcut icon" href="/static/pic/icon.png" type="image/x-icon" />
      <meta charset="utf-8">
      <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
      <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
      <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      <script type="text/javascript" charset="utf8" src="/static/js/statistics.js"></script>
      <link rel="stylesheet" type="text/css" href="/static/css/statistics.css">
      <title>Kaos</title>
    </head>
    <body>
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light static-top mb-5 shadow">
        <div class="container">
          <!-- Image and text -->
          <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/">
              <img src="/static/pic/Kaos-removebg-preview.png" width="150" height="30" class="d-inline-block align-top" alt="">
            </a>
          </nav>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home
                      <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  
      <!-- Page Content -->
      <div class="container">
        <div class="card border-0 shadow my-5">
            <h5 class="card-header">Statistical Results</h5>
            <div class="card-body p-5">
        <!--      <h1 class="font-weight-light">Fixed Full Page Background Image</h1>
              <p class="lead">In this snippet, the background image is fixed to the body element. Content on the page will scroll, but the image will remain in a fixed position!</p>
              <p class="lead">Scroll down...</p>
              <div style="height: 700px"></div>
              <p class="lead mb-0">You've reached the end!</p>-->
                 
              <div id="stats">
                <table id="statsTable" class="display">
                    <col width="10%">
                    <col width="15%">
                    <col width="15%">
                    <col width="15%">
                    <col width="15%">
                    <col width="15%">
                    <col width="15%">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Name</th>
                            <th>Pass</th>
                            <th>Fail</th>
                            <th>Total</th>
                            <th>Pass Rate(%)</th>
                            <th>Ts</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range $key,$value := .}}
                        <tr>
                          {{range $key,$value2 := $value}}
                          <td>{{$value2}}</td>
                          {{end}}
                        </tr>
                        {{end}}
                    </tbody>
                </table>
              </div> 
            </div>
        </div>
      </div>
      
      <!-- Page Content -->
      <div class="container">
        <div class="card border-0 shadow my-5">
            <h5 class="card-header">Statistical Chart</h5>
            <div class="card-body p-5">
              <div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
            </div>
        </div>
      </div>
    </body>
  </html>
{{end}}
